---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: production
  labels:
    app: postgres
    environment: production
type: Opaque
data:
  # Base64 encoded values
  # POSTGRES_USER: myuser (bXl1c2Vy)
  # POSTGRES_PASSWORD: mypassword123 (bXlwYXNzd29yZDEyMw==)
  # POSTGRES_DB: myapp (bXlhcHA=)
  POSTGRES_USER: bXl1c2Vy
  POSTGRES_PASSWORD: bXlwYXNzd29yZDEyMw==
  POSTGRES_DB: bXlhcHA=
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: production
  labels:
    app: backend
    environment: production
type: Opaque
data:
  # Base64 encoded values
  # JWT_SECRET: jwt-super-secret-key-12345 (and0LXN1cGVyLXNlY3JldC1rZXktMTIzNDU=)
  # DB_PASSWORD: mypassword123 (bXlwYXNzd29yZDEyMw==)
  JWT_SECRET: and0LXN1cGVyLXNlY3JldC1rZXktMTIzNDU=
  DB_PASSWORD: bXlwYXNzd29yZDEyMw==
---
apiVersion: v1
kind: Secret
metadata:
  name: tls-secret
  namespace: production
  labels:
    app: ingress
    environment: production
type: kubernetes.io/tls
data:
  # Self-signed certificate (in production, use cert-manager)
  tls.crt: 
  tls.key: 
